<div class="weatherInputForm">
  <form class="weatherForm">
    <mat-form-field class="zipInput">
      <input matInput placeholder="Enter a Zipcode" [(ngModel)]="zip" name="theZ"/>
    </mat-form-field>
    <button mat-raised-button (click)="update()" class="searchBtn" type="button">Search...</button>
  </form>
</div>
