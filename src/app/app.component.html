<div *ngIf='weatherPck' class="mF">
    <table class="inL">
      <tr>
        <td><app-weather-title [titleWeather]="weatherPck"></app-weather-title>
        </td>
        <td>
          <app-weather-control-bar (theZip)="build($event)"></app-weather-control-bar>
        </td>
      </tr>
    </table>    
  <app-weather-card [theWeather]="weatherPck"></app-weather-card>
</div>
